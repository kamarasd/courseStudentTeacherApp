server.error.include-message=always

spring.datasource.url=jdbc:postgresql://localhost:5432/webuni
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.jpa.properties.javax.persistence.schema-generation.create.source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=create.sql

spring.flyway.baseline-on-migrate=true

spring.cache.infinispan.config=classpath:infinispan.xml

crontab.central.connect= 0/59 * * * * *

student.content.pictures=/temp/courseStudentTeacher/profilePics
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.main.allow-circular-references=true

#spring.jms.pub-sub-domain=true
#spring.activemq.broker-url=tcp://localhost:9999

